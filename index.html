<!DOCTYPE html>

  <body>
  <!-- Main container -->
  <div class="flex-container">
    <!-- calcultor -->
    <div class="row">
      <div class="col" id="inputDisplay"></div>
    </div>
    <div class="row">
      <div class="col" id="outputDisplay"></div>
    </div>
    <div class="btn-group" role="group" aria-label="operators">
      <button type="button" class="btn btn-danger btn-lg" id="buttonClear">C</button>
      <button type="button" class="btn btn-secondary btn-lg" id="buttonParenthesis">( )</button>
      <button type="button" class="btn btn-secondary btn-lg" id="buttonPercent">%</button>
      <button type="button" class="btn btn-secondary btn-lg" id="buttonDivide">รท</button>
    </div>
    <div class="btn-group" role="group" aria-label="numbers">
      <button type="button" class="btn btn-dark btn-lg" id="button7">7</button>
      <button type="button" class="btn btn-dark btn-lg"  id="button8">8</button>
      <button type="button" class="btn btn-dark btn-lg" id="button9">9</button>
      <button type="button" class="btn btn-secondary btn-lg" id="buttonMultipy">x</button>
    </div>
    <div class="btn-group" role="group" aria-label="numbers">
      <button type="button" class="btn btn-dark btn-lg" id="button4">4</button>
      <button type="button" class="btn btn-dark btn-lg" id="button5">5</button>
      <button type="button" class="btn btn-dark btn-lg" id="button6">6</button>
      <button type="button" class="btn btn-secondary btn-lg" id="buttonSubtract">--</button>
    </div>
    <div class="btn-group" role="group" aria-label="numbers">
      <button type="button" class="btn btn-dark btn-lg" id="button1">1</button>
      <button type="button" class="btn btn-dark btn-lg" id="button2">2</button>
      <button type="button" class="btn btn-dark btn-lg" id="button3">3</button>
      <button type="button" class="btn btn-secondary btn-lg" id="buttonAdd">+</button>
    </div>
    <div class="btn-group" role="group" aria-label="operators">
      <button type="button" class="btn btn-dark btn-lg" id="buttonPosNeg">+/-</button>
      <button type="button" class="btn btn-dark btn-lg" id="button0">0</button>
      <button type="button" class="btn btn-dark btn-lg" id="buttonDecimal">.</button>
      <button type="button" class="btn btn-success btn-lg" id="buttonEquals">=</button> <!-- add "disabled" to class name -->
    </div>
  </div>
  <script>
    // Global variables
    let inputsArray = [];
    const operatorValue = ["C", "( )", "รท", "x", "--", "+", "="];
    const numSymbol = [".", "+/-", "%"];
    // Multiplication function
    let multiply = numbers => {
      let numArray = numbers;
      console.log("numArray values: " + numArray);
      let solution = numArray.reduce(function(total, num) {
        return total * num;
      })
      console.log(solution);
      return solution;
    }
    // Exponents function
    let exponent = numbers => {
      let numArray = numbers;
      console.log("numArray exponentiation value: " + numArray)
      let solution = numArray.reduce(function(total, num) {
        return total ** num;
      })
      console.log(solution);
      return solution;
    }
    // Divison function
    let divide = numbers => {
      let numArray = numbers;
      console.log("numArray division value: " + numArray);
      let solution = numArray.reduce(function(total, num) {
        return total / num;
      })
      console.log(solution);
      return solution;
    }

    // Subtraction function
    let subtract = numbers => {
      let numArray = numbers;
      console.log("numArray value: " + numArray);
      let solution = numArray.reduce(function(total, num) {
        return total - num;
      })
      console.log(solution);
      return solution;
    }
    // Addition function
    let add = numbers => {
      let numArray = numbers;
      console.log("numArray value: " + numArray);
      let solution = numArray.reduce(function(total, num) {
        return total + num;
      })
      console.log(solution);
      return solution;
    }

    // Assign 20 button click event listeners
    for (index = 0; index < 20; index++) {
      document.getElementsByClassName('btn')[index].addEventListener("click", function() {
        console.log("button clicked: " + this.innerHTML);
        // call function to store values
        keypressInput(this.innerHTML);
        activateButtons();
        // maybe add a special data variable to store keypress values instead of innerHTML, which will be useful for the +/- key
      });
    };
    // input logic
    // !operatorValue.includes(inputsArray.length - 1)
    // !inputsArray[inputsArray.length - 1] == keypressValue)
    keypressInput = keypressValue => {
      if (!operatorValue.includes(keypressValue) && // a number is input
          !numSymbol.includes(keypressValue)) {
            console.log("a number was input");
            inputsArray.push(keypressValue);
            displayInput(keypressValue);
      } else if (numSymbol.includes(keypressValue)) { // a symbol is input
          // !inputsArray[inputsArray.length - 1] == keypressValue) {
          console.log("a symbol was input");
          inputsArray.push(keypressValue);
          displayInput(keypressValue);
      } else if (operatorValue.includes(keypressValue)) { // an operator was input
          console.log("an operator was input");
          if (operatorValue.includes(inputsArray[inputsArray.length - 1])) { // remove previously entered operator from inputsArray and display
            inputsArray.splice((inputsArray.length - 1), 1, keypressValue);
            displayInput(keypressValue);
          } else { // immediately push value to inputsArray and display
              inputsArray.push(keypressValue);
              displayInput(keypressValue);
          }
      };
    };
    // update user display after keypress reviewed
    displayInput = keypressValue => {
      document.getElementById('inputDisplay').innerHTML += keypressValue;
    }

    //   console.log("function received keypress: " + keypress);
    //   inputsArray.push(keypress);
    //   // inputsArray.push(" ");
    //   inputDisplay.innerHTML = inputsArray.join("");
    //   activateButtons();
    // }
    // change button state to active
    activateButtons = keypress => {
      if (inputsArray.length != 0) {
        document.getElementById('buttonClear').classList.remove('disabled');
        document.getElementById('buttonPercent').classList.remove('disabled');
        document.getElementById('buttonDivide').classList.remove('disabled');
        document.getElementById('buttonMultipy').classList.remove('disabled');
        document.getElementById('buttonSubtract').classList.remove('disabled');
        document.getElementById('buttonAdd').classList.remove('disabled');
        document.getElementById('buttonEquals').classList.remove('disabled');
      }
    }
    // change button state to disabled
    disableButtons = keypress => {
      if (inputsArray.length == 0) {
        document.getElementById('buttonClear').classList.add('disabled');
        document.getElementById('buttonPercent').classList.add('disabled');
        document.getElementById('buttonDivide').classList.add('disabled');
        document.getElementById('buttonMultipy').classList.add('disabled');
        document.getElementById('buttonSubtract').classList.add('disabled');
        document.getElementById('buttonAdd').classList.add('disabled');
        document.getElementById('buttonEquals').classList.add('disabled');
      }
    }
    // Start program
    add([4, 2]);
    disableButtons(0);
  </script>
  </body>
</html>
