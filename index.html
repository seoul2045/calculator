<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <!-- bootstrap 4 -->
    <!-- mobile first rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- bootstrap 4 end  -->
    <!-- external stylesheet -->
    <link rel="stylesheet" href="./calculator_styles.css" />
  </head>
  <body>
  <!-- Main container -->
  <div class="flex-container">
    <!-- calcultor -->
    <div class="row">
      <div class="col" id="inputDisplay">100 + 7</div>
    </div>
    <div class="row">
      <div class="col" id="outputDisplay">= 107</div>
    </div>
    <div class="btn-group" role="group" aria-label="operators">
      <button type="button" class="btn btn-danger btn-lg" id="buttonC">C</button>
      <button type="button" class="btn btn-secondary btn-lg" id="buttonParenthesis">()</button>
      <button type="button" class="btn btn-secondary btn-lg" id="buttonPercent">%</button>
      <button type="button" class="btn btn-secondary btn-lg" id="buttonDivide">รท</button>
    </div>
    <div class="btn-group" role="group" aria-label="numbers">
      <button type="button" class="btn btn-dark btn-lg" id="button7">7</button>
      <button type="button" class="btn btn-dark btn-lg"  id="button8">8</button>
      <button type="button" class="btn btn-dark btn-lg" id="button9">9</button>
      <button type="button" class="btn btn-secondary btn-lg" id="buttonMultipy">x</button>
    </div>
    <div class="btn-group" role="group" aria-label="numbers">
      <button type="button" class="btn btn-dark btn-lg" id="button4">4</button>
      <button type="button" class="btn btn-dark btn-lg" id="button5">5</button>
      <button type="button" class="btn btn-dark btn-lg" id="button6">6</button>
      <button type="button" class="btn btn-secondary btn-lg" id="buttonSubtract">__</button>
    </div>
    <div class="btn-group" role="group" aria-label="numbers">
      <button type="button" class="btn btn-dark btn-lg" id="button1">1</button>
      <button type="button" class="btn btn-dark btn-lg" id="button2">2</button>
      <button type="button" class="btn btn-dark btn-lg" id="button3">3</button>
      <button type="button" class="btn btn-secondary btn-lg" id="buttonAdd">+</button>
    </div>
    <div class="btn-group" role="group" aria-label="operators">
      <button type="button" class="btn btn-dark btn-lg" id="buttonPosNeg">+/-</button>
      <button type="button" class="btn btn-dark btn-lg" id="button0">0</button>
      <button type="button" class="btn btn-dark btn-lg" id="buttonDecimal">.</button>
      <button type="button" class="btn btn-success btn-lg" id="buttonEquals">=</button> <!-- add "disabled" to class name -->
    </div>
  </div>
  <script>
    // Multiplication function
    let multiply = numbers => {
      let numArray = numbers;
      console.log("numArray values: " + numArray);
      let solution = numArray.reduce(function(total, num) {
        return total * num;
      })
      console.log(solution);
      return solution;
    }
    // Exponents function
    let exponent = numbers => {
      let numArray = numbers;
      console.log("numArray exponentiation value: " + numArray)
      let solution = numArray.reduce(function(total, num) {
        return total ** num;
      })
      console.log(solution);
      return solution;
    }
    // Divison function
    let divide = numbers => {
      let numArray = numbers;
      console.log("numArray division value: " + numArray);
      let solution = numArray.reduce(function(total, num) {
        return total / num;
      })
      console.log(solution);
      return solution;
    }

    // Subtraction function
    let subtract = numbers => {
      let numArray = numbers;
      console.log("numArray value: " + numArray);
      let solution = numArray.reduce(function(total, num) {
        return total - num;
      })
      console.log(solution);
      return solution;
    }
    // Addition function
    let add = numbers => {
      let numArray = numbers;
      console.log("numArray value: " + numArray);
      let solution = numArray.reduce(function(total, num) {
        return total + num;
      })
      console.log(solution);
      return solution;
    }

    for (index = 0; index < 20; index++) {
      document.getElementsByClassName('btn')[index].addEventListener("click", function() {
        console.log("button clicked: " + this.id);
      });
    };

    // Start program
    add([4, 2]);
  </script>
  </body>
</html>
